apiVersion: v1
kind: Service
metadata:
  name: service-registry-svc
spec:
  type: NodePort
  selector:
    app: service-registry-pod
  ports:
    - name: app-port-mapping
      protocol: TCP
      port: 8761
      targetPort: 8761
      nodePort: 30098
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-registry-pod
  template:
    metadata:
      labels:
        app: service-registry-pod
    spec:
      containers:
        - name: service-registry
          image: sivaprasadreddy/service-registry:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8761
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8761
            initialDelaySeconds: 10
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]

