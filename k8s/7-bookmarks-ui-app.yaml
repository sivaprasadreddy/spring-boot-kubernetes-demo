apiVersion: v1
kind: Service
metadata:
  name: bookmarks-ui-svc
spec:
  type: NodePort
  selector:
    app: bookmarks-ui-pod
  ports:
    - name: app-port-mapping
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmarks-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmarks-ui-pod
  template:
    metadata:
      labels:
        app: bookmarks-ui-pod
    spec:
      containers:
        - name: bookmarks-ui
          image: sivaprasadreddy/bookmarks-ui
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: APPLICATION_API_BASE_URL
              value: http://api.mybookmarks.com
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
