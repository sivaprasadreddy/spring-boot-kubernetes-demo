apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-boot-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    -  host: "my.bookmarks.com"
       http:
         paths:
           - pathType: Prefix
             path: "/"
             backend:
               service:
                 name: bookmarks-ui-svc
                 port:
                   number: 8080

    - host: "api.my.bookmarks.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api-gateway-svc
                port:
                  number: 9090
