<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Bookmarks</title>
</head>

<body>

<div layout:fragment="content">
    <div id="app" class="container">
        <div style="padding-bottom: 20px;">
            <div class="card">
                <div class="card-header">
                    <h3 >Add Bookmark</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm" @submit.prevent="saveBookmark" class="form-horizontal" role="form"
                          cssStyle="width: 800px; margin: 0 auto;">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" id="url" name="url"
                                       v-model="newBookmark.url"
                                       class="form-control" placeholder="URL" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" id="title" name="title"
                                       v-model="newBookmark.title"
                                       class="form-control" placeholder="Title" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <input type="submit" class="btn btn-primary pull-right"
                                       value="Submit"/>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" v-if="error">
                <h3>{{error}}</h3>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination pagination justify-content-center">
                    <li class="page-item" v-bind:class="{ disabled: bookmarks.isFirst }">
                        <a class="page-link" v-bind:href="'/?page=1'">First</a>
                    </li>
                    <li class="page-item" v-bind:class="{ disabled: !bookmarks.hasPrevious }">
                        <a class="page-link" v-bind:href="'/?page='+(bookmarks.pageNumber - 1)"
                           >Previous</a>
                    </li>

                    <li class="page-item" v-bind:class="{ disabled: !bookmarks.hasNext }">
                        <a class="page-link" v-bind:href="'/?page='+(bookmarks.pageNumber + 1)"
                           >Next</a>
                    </li>
                    <li class="page-item" v-bind:class="{ disabled: bookmarks.isLast }">
                        <a class="page-link" v-bind:href="'/?page='+(bookmarks.totalPages)">Last</a>
                    </li>
                </ul>
            </nav>
            <div class="alert alert-primary" role="alert" v-for="bm in bookmarks.data">
                <h3 class="alert-heading">
                    <a v-bind:href="bm.url" target="_blank">{{bm.title}}</a>
                </h3>

                <p class="mt-1 mb-0">
                    <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="upvoteBookmark(bm.id)">{{bm.upVotes}} <i class="fas fa-thumbs-up"></i></button>
                    <button type="button" class="btn btn-danger btn-sm"
                            v-on:click="downvoteBookmark(bm.id)">{{bm.downVotes}} <i class="fas fa-thumbs-down"></i></button>
                </p>
            </div>
        </div>
    </div>

</div>
<div layout:fragment="pageScripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var pageParam = /*[[${param.page}]]*/ ["1"];
        var page = pageParam == null? 1: pageParam[0]
        console.log(page);
        /*]]>*/
    </script>
    <script src="/js/app.js"></script>
</div>

</body>
</html>
