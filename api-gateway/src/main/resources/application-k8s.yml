spring:
  cloud:
    gateway:
      routes:
        - id: bookmarks-service
          uri: http://BOOKMARKS-SERVICE
          predicates:
            - Path=/bookmarks/**
          filters:
            - RewritePath=/bookmarks/(?<path>.*), /$\{path}
        - id: votes-service
          uri: http://VOTES-SERVICE
          predicates:
            - Path=/votes/**
          filters:
            - RewritePath=/votes/(?<path>.*), /$\{path}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry-svc:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
    enabled: true
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5
