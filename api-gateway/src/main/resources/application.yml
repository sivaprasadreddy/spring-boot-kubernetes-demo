server:
  port: 9090
  shutdown: graceful

spring:
  application.name: api-gateway
  zipkin:
    base-url: http://localhost:9411/
    enabled: false
  sleuth.sampler.probability: 1
  cloud.gateway.routes:
        - id: bookmarks-service
          uri: lb://BOOKMARKS-SERVICE
          predicates:
            - Path=/bookmarks/**
          filters:
            - RewritePath=/bookmarks/(?<path>.*), /$\{path}
        - id: votes-service
          uri: lb://VOTES-SERVICE
          predicates:
            - Path=/votes/**
          filters:
            - RewritePath=/votes/(?<path>.*), /$\{path}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    enabled: true
